<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Moment.js -->
    <script src="https://unpkg.com/moment"></script> 

    <title>Day Planner</title>
</head>

<body>

    <!-- Jumbotron Header -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Work Day Planner</h1>
            <p class="lead">A simple work day calendar app for scheduling your work day</p>
            <p class="lead" id="date">Date</p>
        </div>
    </div>

    <!-- End Jumbotron header -->

    <!-- Start planner grid -->

    <div class="container" id="planner">
        <div class="row">
            <div class="col-sm-1 d-flex justify-content-end">9AM</div>
            <div class="col-sm-10 px-0">
                <textarea data-hour="9" class="form-control" rows="3" id="9"></textarea>
            </div>
            <div class="col-sm-1 px-0">
                <button type="button" class="btn btn-info fa fa-floppy-o" data-hour="9"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 d-flex justify-content-end">10AM</div>
            <div class="col-sm-10 px-0">
                <textarea data-hour="10" class="form-control" rows="3" id="10"></textarea>
            </div>
            <div class="col-sm-1 px-0">
                <button type="button" class="btn btn-info fa fa-floppy-o" data-hour="10"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 d-flex justify-content-end">11AM</div>
            <div class="col-sm-10 px-0">
                <textarea data-hour="11" class="form-control" rows="3" id="11"></textarea>
            </div>
            <div class="col-sm-1 px-0">
                <button type="button" class="btn btn-info fa fa-floppy-o" data-hour="11"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 d-flex justify-content-end">12PM</div>
            <div class="col-sm-10 px-0">
                <textarea data-hour="12" class="form-control" rows="3" id="12"></textarea>
            </div>
            <div class="col-sm-1 px-0">
                <button type="button" class="btn btn-info fa fa-floppy-o" data-hour="12"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 d-flex justify-content-end">1PM</div>
            <div class="col-sm-10 px-0">
                <textarea data-hour="13" class="form-control" rows="3" id="13"></textarea>
            </div>
            <div class="col-sm-1 px-0">
                <button type="button" class="btn btn-info fa fa-floppy-o" data-hour="13"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 d-flex justify-content-end">2PM</div>
            <div class="col-sm-10 px-0">
                <textarea data-hour="14" class="form-control" rows="3" id="14"></textarea>

                <button type="button" class="btn btn-info fa fa-floppy-o" data-hour="14"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 d-flex justify-content-end">3PM</div>

                <textarea data-hour="15" class="form-control" rows="3" id="15"></textarea>
            </div>
            <div class="col-sm-1 px-0">
                <button type="button" class="btn btn-info fa fa-floppy-o" data-hour="15"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 d-flex justify-content-end">4PM</div>

            </div>
        </div>
    </div>

    <!-- end planner grid -->


    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
